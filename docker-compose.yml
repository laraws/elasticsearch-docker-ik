version: '3.2'
services:

  elasticsearch:
    image: laraws/elasticsearch-ik:7.7.0
    container_name: elasticsearch7
    restart: unless-stopped
    tty: true
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      discovery.type: single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk

  #Nginx Service
  kibana:
    image: kibana:7.7.0
    container_name: kibana7
    restart: unless-stopped
    tty: true
    ports:
      - "5601:5601"
    networks:
      - elk

networks:
  elk:
    driver: bridge